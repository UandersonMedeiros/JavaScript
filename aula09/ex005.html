<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(94, 94, 181);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <P>Aqui vai o resultado</P>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript. </p>
    <div name="msg" id="imsg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerText + '<br>')
        corpo.style.background = 'black'
        p1.style.color = 'blue'
        document.write(p1.innerHTML) /* innerText - pega apenas a frase sem formatação
                                        innerHTML - pega a frase com a formatação inteira tipo a tag <strong> usada em DOM*/
        var d = window.document.getElementById('imsg')
        d.style.background = 'red'
        //d.innerText = 'Estou aguardando...'    comando resumido
        //window.document.getElementById('imsg').innerText = 'Olá!'   comando completo
        var d = window.document.getElementsByName('msg')[0] /* Quando 'Elements' estiver no plural usar [] para selecionar o elemento*/
        d.innerText = 'Oi'
        var d = window.document.querySelector('div#imsg')
    </script>
</body>
</html>
